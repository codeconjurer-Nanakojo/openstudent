<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .password-rules {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #4338ca;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #4f46e5;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #6b7280;
        }

        .modal-btn {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .countdown {
            font-weight: bold;
            color: #4f46e5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-shield"></i> Admin Registration</h1>
            <p>Create a new administrator account</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a strong password" required>
                        <span class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <p class="password-rules">Use at least 8 characters with a mix of letters, numbers and symbols</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Register Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h2><i class="fas fa-check-circle"></i> Registration Successful!</h2>
            <p>Your admin account has been created successfully. You will be redirected to the login page in <span class="countdown" id="countdown">5</span> seconds.</p>
            <button class="modal-btn" id="goToLoginBtn">Go to Login Now</button>
        </div>
    </div>

    <!-- Load Supabase client first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Then load your config from the assets folder -->
    <script src="../assets/js/supabase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Supabase is properly loaded
            if (typeof supabase === 'undefined' || !window.supabase) {
                showMessage('Error: Supabase client not loaded. Please check the console for errors.', 'error');
                console.error('Supabase client is not available. Check if the script loaded correctly.');
                return;
            }

            // Password visibility toggles
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const messageDiv = document.getElementById('message');
            const registrationForm = document.getElementById('registrationForm');
            const registerBtn = document.getElementById('registerBtn');
            const confirmationModal = document.getElementById('confirmationModal');
            const countdownElement = document.getElementById('countdown');
            const goToLoginBtn = document.getElementById('goToLoginBtn');

            let countdown;

            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });

            // Toggle confirm password visibility
            confirmPasswordToggle.addEventListener('click', function() {
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    confirmPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    confirmPasswordInput.type = 'password';
                    confirmPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });

            // Form submission
            registrationForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Get form values
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords match
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match. Please try again.', 'error');
                    return;
                }

                // Validate password strength
                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long.', 'error');
                    return;
                }

                // Change button text to show processing
                registerBtn.innerHTML = '<span class="loader"></span> Registering...';
                registerBtn.disabled = true;

                try {
                    // Use Supabase auth to register a new user
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                user_type: 'admin'
                            }
                        }
                    });

                    if (error) {
                        throw error;
                    }

                    // Show confirmation modal
                    showConfirmationModal();

                    // Clear form
                    registrationForm.reset();

                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage(error.message || 'An error occurred during registration. Please try again.', 'error');
                } finally {
                    // Reset button text
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register Account';
                    registerBtn.disabled = false;
                }
            });

            // Function to show confirmation modal and start countdown
            function showConfirmationModal() {
                confirmationModal.style.display = 'flex';
                let seconds = 5;

                // Update countdown
                countdown = setInterval(function() {
                    seconds--;
                    countdownElement.textContent = seconds;

                    if (seconds <= 0) {
                        clearInterval(countdown);
                        redirectToLogin();
                    }
                }, 1000);
            }

            // Function to redirect to login page
            function redirectToLogin() {
                window.location.href = 'login.html';
            }

            // Manual redirect button
            goToLoginBtn.addEventListener('click', function() {
                clearInterval(countdown);
                redirectToLogin();
            });

            // Function to show message
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';

                // Auto hide after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Test function to verify Supabase connection
            async function testSupabaseConnection() {
                try {
                    // Try to get the current user (this will test if Supabase is properly configured)
                    const { data: { user } } = await supabase.auth.getUser();
                    console.log('Supabase connection test successful');
                    console.log('Current user:', user);
                    return true;
                } catch (error) {
                    console.error('Supabase connection test failed:', error);
                    showMessage('Configuration error: Could not connect to authentication service', 'error');
                    return false;
                }
            }

            // Test the connection when page loads
            testSupabaseConnection();
        });
    </script>
</body>
</html>
