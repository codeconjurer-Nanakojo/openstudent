<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenStudent Admin</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --accent: #f59e0b;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .login-header span {
            color: var(--accent);
        }

        .login-header p {
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .info-message {
            background-color: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .demo-credentials h4 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Open<span>Student</span></h1>
            <p>Admin Panel Login</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="admin@openstudent.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="btnText">Sign In</span>
                </div>
            </button>

            <div id="message" class="message"></div>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>

        <!-- Demo credentials for testing -->
        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Email:</strong> admin@openstudent.com</p>
            <p><strong>Password:</strong> admin123</p>
            <p><em>Note: Create this user in your Supabase Auth dashboard</em></p>
        </div>
    </div>

    <!-- Load our configuration -->
    <script src="../assets/js/supabase-config.js"></script>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkExistingSession();

            // Initialize form handlers
            initializeFormHandlers();

            // Initialize forgot password handler
            initializeForgotPassword();
        });

        // Check for existing session
        async function checkExistingSession() {
            try {
                const user = await DatabaseUtils.getCurrentUser();
                if (user) {
                    // User is already logged in, redirect to dashboard
                    showMessage('Already logged in. Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Initialize form handlers
        function initializeFormHandlers() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', handleLogin);

            // Add enter key handler for better UX
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Basic validation
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                const result = await DatabaseUtils.signIn(email, password);

                if (result.user) {
                    showMessage('Login successful! Redirecting...', 'success');

                    // Store user session info if needed
                    sessionStorage.setItem('userEmail', result.user.email);

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Login error:', error);

                // Handle different types of auth errors
                let errorMessage = 'Login failed. Please try again.';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your credentials.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please check your email and confirm your account first.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Too many login attempts. Please wait a moment and try again.';
                } else if (error.message.includes('Network')) {
                    errorMessage = 'Network error. Please check your internet connection.';
                }

                showMessage(errorMessage, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // Initialize forgot password functionality
        function initializeForgotPassword() {
            document.getElementById('forgotPasswordLink').addEventListener('click', async function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    showMessage('Please enter your email address first', 'info');
                    document.getElementById('email').focus();
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/admin/reset-password.html`
                    });

                    if (error) throw error;

                    showMessage('Password reset email sent! Please check your inbox.', 'success');
                } catch (error) {
                    console.error('Reset password error:', error);
                    showMessage('Failed to send reset email. Please try again.', 'error');
                }
            });
        }

        // Set loading state
        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('btn-loading');
                btnText.textContent = 'Signing In...';
                loadingSpinner.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
                btnText.textContent = 'Sign In';
                loadingSpinner.style.display = 'none';
            }
        }

        // Show message to user
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';

            // Auto-hide success and info messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Auto-fill demo credentials (for development)
        function fillDemoCredentials() {
            document.getElementById('email').value = 'admin@openstudent.com';
            document.getElementById('password').value = 'admin123';
        }

        // Add double-click to auto-fill demo credentials
        document.querySelector('.demo-credentials').addEventListener('dblclick', fillDemoCredentials);

        // Handle auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session);

            if (event === 'SIGNED_IN' && session) {
                // User successfully signed in
                console.log('User signed in:', session.user);
            } else if (event === 'SIGNED_OUT') {
                // User signed out
                console.log('User signed out');
            }
        });

        // Password visibility toggle (optional enhancement)
        function addPasswordToggle() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.createElement('button');
            toggleButton.type = 'button';
            toggleButton.innerHTML = '👁️';
            toggleButton.style.cssText = `
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                font-size: 18px;
                opacity: 0.6;
            `;

            passwordField.parentNode.style.position = 'relative';
            passwordField.parentNode.appendChild(toggleButton);

            toggleButton.addEventListener('click', function() {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                toggleButton.innerHTML = type === 'password' ? '👁️' : '🙈';
            });
        }

        // Initialize password toggle
        addPasswordToggle();
    </script>
</body>
</html>
