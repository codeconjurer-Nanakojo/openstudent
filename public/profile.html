<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - OpenStudent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/src/assets/css/profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="/"><i class="fas fa-graduation-cap"></i> OpenStudent</a>
                </div>
                <ul class="nav-links">
                    <li><a href="/documents.html"><i class="fas fa-book"></i> Browse Documents</a></li>
                    <li><a href="/upload.html"><i class="fas fa-cloud-upload-alt"></i> Upload</a></li>
                    <li><a href="/profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-section">
            <div class="container-card">
                <div class="profile-header">
                    <img id="avatar" class="avatar" alt="Avatar" />
                    <div>
                        <h1 id="display-name">My Profile</h1>
                        <p id="display-email" class="muted"></p>
                        <button id="edit-profile-btn" class="btn"><i class="fas fa-edit"></i> Edit Profile</button>
                    </div>
                </div>

                <div id="message" class="message" style="display:none;"></div>

                <!-- Profile Edit Form -->
                <div id="profile-edit-form" class="profile-edit-form">
                    <h3>Edit Profile</h3>
                    <form id="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="university">University</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-university"></i>
                                    <select id="university" required>
                                        <option value="">Select your university</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="program">Program</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                    <select id="program" required>
                                        <option value="">Select your program</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                            <button type="button" id="cancel-edit-btn" class="btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Analytics Section -->
                <div class="analytics-grid" id="contrib-analytics">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total Uploads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-views">0</div>
                        <div class="stat-label">Total Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-types">-</div>
                        <div class="stat-label">Types Breakdown</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-downloads">0</div>
                        <div class="stat-label">Total Downloads</div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-container">
                    <div style="display:flex; justify-content:flex-end; margin-bottom:.5rem; gap:.5rem; align-items:center">
                        <label for="contrib-time-window" class="muted">Time window</label>
                        <select id="contrib-time-window" class="btn" title="Time window">
                            <option value="all">All time</option>
                            <option value="7d">Last 7 days</option>
                            <option value="30d">Last 30 days</option>
                            <option value="semester">This semester</option>
                        </select>
                    </div>
                    <div class="chart-card">
                        <h3>Views Over Time</h3>
                        <div style="height:180px"><canvas id="chart-views"></canvas></div>
                    </div>
                    <div class="chart-card">
                        <h3>Uploads by Course</h3>
                        <div style="height:180px"><canvas id="chart-courses"></canvas></div>
                    </div>
                </div>

                <!-- Badges Section -->
                <div class="badge-container" id="badges"></div>

                <!-- Insights Section -->
                <div id="insights" class="container-card">
                    <h3>Insights</h3>
                    <div class="insights-item">
                        <i class="fas fa-chart-line"></i> <span id="most-viewed">Most viewed: -</span>
                    </div>
                    <div class="insights-item">
                        <i class="fas fa-download"></i> <span id="most-downloaded">Most downloaded: -</span>
                    </div>
                    <div class="insights-item">
                        <i class="fas fa-trophy"></i> <span id="progression">-</span>
                    </div>
                </div>

                <!-- Uploads Section -->
                <div class="list-header">
                    <h2>My Uploads</h2>
                    <div class="actions-inline">
                        <button id="refresh-btn" class="btn"><i class="fas fa-rotate"></i> Refresh</button>
                        <a href="/upload.html" class="btn primary"><i class="fas fa-plus"></i> New Upload</a>
                    </div>
                </div>

                <div id="uploads-grid" class="list-grid">
                    <!-- Upload items will be dynamically inserted here -->
                </div>

                <div class="pagination">
                    <button id="prev-page" class="btn" disabled><i class="fas fa-chevron-left"></i> Prev</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" class="btn" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

<script src="/src/js/profile.js" type="module"></script>
</body>
</html>
