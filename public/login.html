<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenStudent</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --accent: #f59e0b;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tagline {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .input-with-icon .form-input {
            padding-left: 2.5rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:not(:disabled):hover {
            background: var(--primary-dark);
        }

        .btn-google {
            background: #4285f4;
            color: white;
            margin-bottom: 0.75rem;
        }

        .btn-google:not(:disabled):hover {
            background: #357ae8;
        }

        .btn-github {
            background: #24292e;
            color: white;
            margin-bottom: 1.5rem;
        }

        .btn-github:not(:disabled):hover {
            background: #1a1e22;
        }

        .loading {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            background: white;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-links {
            text-align: center;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                OpenStudent
            </div>
            <div class="tagline">Academic Archive Platform for Ghana</div>
            <div class="subtitle">Welcome Back</div>
        </div>

        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Login successful! Redirecting...</span>
        </div>
        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="loading" id="submitLoading"></span>
                <span>Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button class="btn btn-google" id="googleBtn">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>

        <button class="btn btn-github" id="githubBtn">
            <i class="fab fa-github"></i>
            Sign in with GitHub
        </button>

        <div class="footer-links">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script type="module">
        // Import the supabase client and functions
        import { login, loginWithGoogle, loginWithGitHub } from '/src/js/supabase.js';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const submitLoading = document.getElementById('submitLoading');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');
        const errorText = document.getElementById('errorText');
        const googleBtn = document.getElementById('googleBtn');
        const githubBtn = document.getElementById('githubBtn');

        // Form validation
        function validateForm() {
            let isValid = true;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });

            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').classList.add('show');
                document.getElementById('email').classList.add('error');
                isValid = false;
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').classList.add('show');
                document.getElementById('password').classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            // Show loading state
            loginBtn.disabled = true;
            submitLoading.style.display = 'inline-block';
            alertError.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                console.log('🔧 Attempting login...');
                const result = await login(email, password);

                if (result.success) {
                    console.log('✅ Login successful');

                    // Store profile in localStorage for later use
                    if (result.profile) {
                        localStorage.setItem('userProfile', JSON.stringify(result.profile));
                        console.log('💾 User profile stored in localStorage');
                    }

                    // Show success message
                    alertSuccess.classList.add('show');

                    // Redirect to profile page after a short delay
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1500);
                } else {
                    console.log('❌ Login failed:', result.message);
                    // Show error message
                    errorText.textContent = result.message;
                    alertError.classList.add('show');
                }
            } catch (error) {
                console.error('💥 Unexpected login error:', error);
                errorText.textContent = 'An unexpected error occurred. Please try again.';
                alertError.classList.add('show');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                submitLoading.style.display = 'none';
            }
        });

        // OAuth handlers
        googleBtn.addEventListener('click', async () => {
            try {
                await loginWithGoogle();
            } catch (error) {
                console.error('Google OAuth error:', error);
                errorText.textContent = 'Failed to initiate Google login. Please try again.';
                alertError.classList.add('show');
            }
        });

        githubBtn.addEventListener('click', async () => {
            try {
                await loginWithGitHub();
            } catch (error) {
                console.error('GitHub OAuth error:', error);
                errorText.textContent = 'Failed to initiate GitHub login. Please try again.';
                alertError.classList.add('show');
            }
        });
    </script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
