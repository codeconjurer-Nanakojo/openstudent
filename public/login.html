<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenStudent</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #7209b7;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
            --error-color: #e63946;
            --success-color: #2a9d8f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-oauth:hover {
            background-color: #f9f9f9;
        }

        .oauth-icon {
            width: 20px;
            height: 20px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message-error {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(230, 57, 70, 0.2);
        }

        .message-success {
            background-color: rgba(42, 157, 143, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(42, 157, 143, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                box-shadow: none;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to your OpenStudent account</p>
        </div>

        <div class="form-container">
            <div id="error-message" class="message message-error"></div>
            <div id="success-message" class="message message-success"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div id="email-error" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div id="password-error" class="error"></div>
                </div>

                <button type="submit" id="login-btn" class="btn btn-primary">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="oauth-buttons">
                <button type="button" id="google-auth" class="btn btn-oauth">
                    <svg class="oauth-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <path fill="#4285F4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                    </svg>
                    Sign in with Google
                </button>

                <button type="button" id="github-auth" class="btn btn-oauth">
                    <svg class="oauth-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                        <path fill="#181717" d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/>
                    </svg>
                    Sign in with GitHub
                </button>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { login, loginWithOAuth } from '../src/js/supabase.js';

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Reset error messages
                hideAllErrors();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate form
                let isValid = true;

                if (!email) {
                    showError('email-error', 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showError('email-error', 'Please enter a valid email address');
                    isValid = false;
                }

                if (!password) {
                    showError('password-error', 'Password is required');
                    isValid = false;
                }

                if (!isValid) return;

                // Show loading state
                setLoadingState(true);

                try {
                    // Call the login function from supabase.js
                    await login(email, password);

                    // Show success message
                    showSuccess('Login successful! Redirecting...');

                } catch (error) {
                    console.error('Login error:', error);

                    if (error.message.includes('Invalid login credentials')) {
                        showMessage(errorMessage, 'Invalid email or password');
                    } else if (error.message.includes('Email not confirmed')) {
                        showMessage(errorMessage, 'Please verify your email before logging in');
                    } else {
                        showMessage(errorMessage, error.message);
                    }

                    // Hide loading state
                    setLoadingState(false);
                }
            });

            // OAuth handlers
            document.getElementById('google-auth').addEventListener('click', async function() {
                setLoadingState(true);
                try {
                    await loginWithOAuth('google');
                } catch (error) {
                    console.error('Google OAuth error:', error);
                    showMessage(errorMessage, 'Failed to sign in with Google');
                    setLoadingState(false);
                }
            });

            document.getElementById('github-auth').addEventListener('click', async function() {
                setLoadingState(true);
                try {
                    await loginWithOAuth('github');
                } catch (error) {
                    console.error('GitHub OAuth error:', error);
                    showMessage(errorMessage, 'Failed to sign in with GitHub');
                    setLoadingState(false);
                }
            });

            // Helper functions
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideAllErrors() {
                const errorElements = document.querySelectorAll('.error');
                errorElements.forEach(element => {
                    element.style.display = 'none';
                });
            }

            function showMessage(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            function showSuccess(message) {
                showMessage(successMessage, message);
            }

            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function setLoadingState(isLoading) {
                if (isLoading) {
                    loginBtn.disabled = true;
                    loginText.style.display = 'none';
                    loginSpinner.style.display = 'block';
                } else {
                    loginBtn.disabled = false;
                    loginText.style.display = 'block';
                    loginSpinner.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
