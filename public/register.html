<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OpenStudent</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --accent: #f59e0b;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tagline {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-input.success {
            border-color: #10b981;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0.25rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .strength-bar {
            height: 3px;
            background: #e5e7eb;
            border-radius: 2px;
            margin: 0.25rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill { background: #ef4444; width: 33%; }
        .strength-medium .strength-fill { background: #f59e0b; width: 66%; }
        .strength-strong .strength-fill { background: #10b981; width: 100%; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:not(:disabled):hover {
            background: var(--primary-dark);
        }

        .btn-google {
            background: #4285f4;
            color: white;
            margin-bottom: 0.75rem;
        }

        .btn-google:not(:disabled):hover {
            background: #357ae8;
        }

        .btn-github {
            background: #24292e;
            color: white;
            margin-bottom: 1.5rem;
        }

        .btn-github:not(:disabled):hover {
            background: #1a1e22;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            background: white;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-links {
            text-align: center;
            color: var(--secondary);
            font-size: 0.875rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .field-error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .field-error.show {
            display: block;
        }

        @media (max-width: 640px) {
            .register-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                OpenStudent
            </div>
            <div class="tagline">Academic Archive Platform for Ghana</div>
            <div class="subtitle">Create Your Account</div>
        </div>

        <div id="alert" class="alert">
            <span id="alert-message"></span>
        </div>

        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="form-input"
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
                <div id="fullName-error" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                >
                <div id="email-error" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span id="password-strength-text">Enter password to check strength</span>
                </div>
                <div id="password-error" class="field-error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input"
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        üëÅÔ∏è
                    </button>
                </div>
                <div id="confirmPassword-error" class="field-error"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span id="registerBtnText">Create Account</span>
                <div id="registerBtnSpinner" class="loading-spinner" style="display: none;"></div>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button type="button" class="btn btn-google" id="googleBtn">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <button type="button" class="btn btn-github" id="githubBtn">
            <i class="fab fa-github"></i>
            Continue with GitHub
        </button>

        <div class="footer-links">
            Already have an account? <a href="/login.html">Sign in here</a>
        </div>
    </div>

    <script type="module">
        import { register, loginWithGoogle, loginWithGitHub } from '/src/js/supabase.js';

        console.log('üöÄ Register page loaded and Supabase module imported');

        // DOM elements
        const form = document.getElementById('registerForm');
        const alertDiv = document.getElementById('alert');
        const alertMessage = document.getElementById('alert-message');
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const registerBtnSpinner = document.getElementById('registerBtnSpinner');
        const googleBtn = document.getElementById('googleBtn');
        const githubBtn = document.getElementById('githubBtn');

        // Form fields
        const fullNameField = document.getElementById('fullName');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');

        // Password toggles
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

        console.log('‚úÖ All DOM elements loaded successfully');

        // Utility functions
        const showAlert = (message, type = 'error') => {
            console.log(`üì¢ Showing ${type} alert:`, message);
            alertMessage.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertDiv.className = 'alert';
            }, 5000);
        };

        const showFieldError = (fieldId, message) => {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}-error`);

            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            console.log(`‚ùå Field error for ${fieldId}:`, message);
        };

        const clearFieldError = (fieldId) => {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}-error`);

            field.classList.remove('error');
            field.classList.add('success');
            errorDiv.classList.remove('show');
        };

        const clearAllErrors = () => {
            const fields = ['fullName', 'email', 'password', 'confirmPassword'];
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(`${fieldId}-error`);
                field.classList.remove('error', 'success');
                errorDiv.classList.remove('show');
            });
            alertDiv.className = 'alert';
        };

        const setLoading = (loading) => {
            registerBtn.disabled = loading;
            googleBtn.disabled = loading;
            githubBtn.disabled = loading;

            if (loading) {
                registerBtnText.style.display = 'none';
                registerBtnSpinner.style.display = 'block';
            } else {
                registerBtnText.style.display = 'block';
                registerBtnSpinner.style.display = 'none';
            }

            console.log('‚è≥ Loading state:', loading);
        };

        // Validation functions
        const validateEmail = (email) => {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        };

        const validatePassword = (password) => {
            return {
                length: password.length >= 6,
                hasUpper: /[A-Z]/.test(password),
                hasLower: /[a-z]/.test(password),
                hasNumber: /\d/.test(password),
                hasSpecial: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
        };

        const getPasswordStrength = (password) => {
            const checks = validatePassword(password);
            const score = Object.values(checks).filter(Boolean).length;

            if (score < 3) return { level: 'weak', text: 'Weak password' };
            if (score < 5) return { level: 'medium', text: 'Medium strength' };
            return { level: 'strong', text: 'Strong password' };
        };

        const validateForm = () => {
            let isValid = true;
            clearAllErrors();

            const fullName = fullNameField.value.trim();
            const email = emailField.value.trim();
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;

            console.log('üîç Validating form with:', { fullName, email, passwordLength: password.length });

            // Full name validation
            if (!fullName) {
                showFieldError('fullName', 'Full name is required');
                isValid = false;
            } else if (fullName.length < 2) {
                showFieldError('fullName', 'Full name must be at least 2 characters');
                isValid = false;
            } else {
                clearFieldError('fullName');
            }

            // Email validation
            if (!email) {
                showFieldError('email', 'Email address is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            } else {
                clearFieldError('email');
            }

            // Password validation
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            } else {
                clearFieldError('password');
            }

            // Confirm password validation
            if (!confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            } else {
                clearFieldError('confirmPassword');
            }

            console.log('‚úÖ Form validation result:', isValid);
            return isValid;
        };

        // Password strength indicator
        passwordField.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = getPasswordStrength(password);
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.getElementById('password-strength-text');

            strengthBar.className = `strength-bar strength-${strength.level}`;
            strengthText.textContent = strength.text;
        });

        // Password toggle functionality
        const setupPasswordToggle = (toggleBtn, fieldId) => {
            toggleBtn.addEventListener('click', () => {
                const field = document.getElementById(fieldId);
                const isPassword = field.type === 'password';

                field.type = isPassword ? 'text' : 'password';
                toggleBtn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
            });
        };

        setupPasswordToggle(passwordToggle, 'password');
        setupPasswordToggle(confirmPasswordToggle, 'confirmPassword');

        // Real-time validation
        const fields = [fullNameField, emailField, passwordField, confirmPasswordField];
        fields.forEach(field => {
            field.addEventListener('blur', validateForm);
            field.addEventListener('input', () => {
                if (field.classList.contains('error')) {
                    validateForm();
                }
            });
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üöÄ Form submission started');

            if (!validateForm()) {
                console.log('‚ùå Form validation failed');
                return;
            }

            const formData = {
                fullName: fullNameField.value.trim(),
                email: emailField.value.trim(),
                password: passwordField.value
            };

            console.log('üìä Submitting registration:', { ...formData, password: '***hidden***' });

            setLoading(true);

            try {
                const result = await register(formData.fullName, formData.email, formData.password);

                console.log('üìã Registration result:', result);

                if (result.success) {
                    // If email confirmation is required, redirect to login with notice
                    const notice = 'Registration successful. Check your email to confirm, then sign in.';
                    showAlert(notice, 'success');
                    console.log('‚úÖ Registration successful, redirecting to login...');

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    showAlert(result.message, 'error');
                    console.log('‚ùå Registration failed:', result.message);
                }
            } catch (error) {
                console.error('üí• Registration error:', error);
                showAlert('Something went wrong. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // OAuth handlers
        googleBtn.addEventListener('click', async () => {
            console.log('üîó Google OAuth registration started');
            setLoading(true);

            try {
                await loginWithGoogle();
                console.log('‚úÖ Google OAuth initiated');
            } catch (error) {
                console.error('üí• Google OAuth error:', error);
                showAlert('Failed to connect with Google. Please try again.', 'error');
                setLoading(false);
            }
        });

        githubBtn.addEventListener('click', async () => {
            console.log('üîó GitHub OAuth registration started');
            setLoading(true);

            try {
                await loginWithGitHub();
                console.log('‚úÖ GitHub OAuth initiated');
            } catch (error) {
                console.error('üí• GitHub OAuth error:', error);
                showAlert('Failed to connect with GitHub. Please try again.', 'error');
                setLoading(false);
            }
        });

        console.log('üéØ Register page initialization complete');
    </script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
